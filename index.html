<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Soumya üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffe6ff);
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 6s infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .tree {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 100px;
      background: #8B4513;
      animation: growTree 4s ease-out forwards;
    }

    @keyframes growTree {
      0% {
        height: 0;
      }
      100% {
        height: 100px;
      }
    }

    .leaf {
      position: absolute;
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 50%;
      opacity: 0;
      animation: growLeaf 4s forwards;
    }

    @keyframes growLeaf {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: #ff1493;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      50% {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493;
      }
    }

    .message {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #d6336c;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #d6336c;
      white-space: nowrap;
      animation: typing 4s steps(30) 2s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .quote {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="title">Soumya üå∏</div>

  <div class="tree" id="tree"></div>

  <div class="message">
    <div class="typewriter">I love you, Soumya ‚ù§Ô∏è</div>
  </div>

  <div class="quote">"You are the poem I never knew how to write, and this life is the story I‚Äôve always wanted to tell with you." ‚Äî Aditya</div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_d9b2b3ef20.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Generate hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Generate leaves
    const tree = document.getElementById('tree');
    for (let i = 0; i < 20; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = (Math.random() * 40 - 20) + 'px';
      leaf.style.bottom = (Math.random() * 80 + 20) + 'px';
      leaf.style.animationDelay = (Math.random() * 4) + 's';
      tree.appendChild(leaf);
    }
  </script>
</body>
</html>
